<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a
        [href]="product.url" target="_blank"
        [title]="product.name + ' details'"
    >
        {{ product.name }}
    </a>
</h3>

<img [src]="product.image" alt="Product image" class="image">
<img [src]="product.image2" alt="Product image2" class="image">


  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <p *ngIf="product.price">
    Price: {{ product.price }}
  </p>

  <p *ngIf="product.rating">
    Rating: {{ product.rating}}
  </p>

  <button type="button" (click)="share(product.name, product.url)">
    Share
  </button>

  <!-- <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
</app-product-alerts> -->

</div>
